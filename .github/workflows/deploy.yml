name: Deploy

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  TF_VERSION: '1.5.0'
  REPO_NAME: 'frontend'
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO_NAME: ${{ secrets.ARTIFACT_REGISTRY_REPO_NAME }}
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

permissions:
  contents: read
  id-token: write

jobs:
  #----------------------------------------------------------
  # 1. BUILD & PUSH DOCKER IMAGE
  #----------------------------------------------------------
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    # Checkout the correct branch based on event type
    steps:
      - name: Decide Branch
        id: deploy-target
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            [[ "${{ github.event.inputs.environment }}" == "prod" ]] \
              && echo "branch=main" >> $GITHUB_OUTPUT \
              || echo "branch=dev" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      # Checkout the code from the decided branch
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.deploy-target.outputs.branch }}

      # Set up Google Cloud Authentication
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev"

      - name: Build and Push Docker Image
        run: |
          REGISTRY="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO_NAME }}"
          IMAGE="${REGISTRY}/${{ env.REPO_NAME }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
              TAG_SUFFIX="prod-${{ github.sha }}"
            else
              TAG_SUFFIX="dev-${{ github.sha }}"
            fi
          else
            TAG_SUFFIX="${{ github.sha }}"
          fi

          FULL_IMAGE="${IMAGE}:${TAG_SUFFIX}"

          docker build -t "$FULL_IMAGE" \
            --build-arg VITE_API_BASE_URL="${{ secrets.API_BASE_URL }}" \
            --build-arg VITE_APP_NAME="${{ secrets.APP_NAME }}" \
            --build-arg VITE_FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}" \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.FIREBASE_AUTH_DOMAIN }}" \
            --build-arg VITE_FIREBASE_PROJECT_ID="${{ secrets.FIREBASE_PROJECT_ID }}" \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.FIREBASE_STORAGE_BUCKET }}" \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg VITE_FIREBASE_APP_ID="${{ secrets.FIREBASE_APP_ID }}" \
            --build-arg VITE_FIREBASE_MEASUREMENT_ID="${{ secrets.FIREBASE_MEASUREMENT_ID }}" .
            -t "$FULL_IMAGE"
          docker push "$FULL_IMAGE"

          echo "image_tag=$TAG_SUFFIX" >> $GITHUB_OUTPUT

    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
      api_base_url: ${{ secrets.API_BASE_URL }}

  #----------------------------------------------------------
  #Â 2. TERRAFORM DEPLOYMENT
  #----------------------------------------------------------
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: build-and-push

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Select Environment
        id: env-select
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            [[ "${{ github.event.inputs.environment }}" == "prod" ]] \
              && echo "env=prod" >> $GITHUB_OUTPUT \
              || echo "env=dev" >> $GITHUB_OUTPUT
          else
            if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
              echo "env=prod" >> $GITHUB_OUTPUT
            else
              echo "env=dev" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="image_tag=${{ needs.build-and-push.outputs.image_tag }}" \
            -var="api_base_url=${{ needs.build-and-push.outputs.api_base_url }}" \
            -var="tf_state_bucket=${{ env.TF_STATE_BUCKET }}" \
            -out=tfplan
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
